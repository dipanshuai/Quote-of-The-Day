<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div id="maincontainer">
        <div id="action-buttons">
            <button title="download background image" type="button" id="downloadBtn"><img src="./img/download.svg" alt="Download background" width="100%" height="30px"></button>
            <button title="copy button" type="button" id="copybtn"><img src="./img/copyy.svg" alt="Copy" width="100%" height="30px"></button>
        </div>
        <h1>Quote of The Day</h1>
        <div id="quotecontainer">
            <h2 id="quote">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut accusantium exercitationem porro
                eos autem dolores voluptate at accusamus a soluta?</h2>
            <h3 id="author">Lorem, ipsum.</h3>
        </div>
        <div id="buttons">
            <button type="button" id="share">Share on X</button>
            <button type="button" id="getnewquote">Get New Quote</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
